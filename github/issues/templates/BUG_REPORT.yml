---
# yamllint disable rule:line-length
name: Bug Report
description: Report any issues with the platform.
title: '[BUG] '
labels:
  - type: bug
assignees:
  - brunowego
body:
  - type: markdown
    attributes:
      value: |
        Thanks for creating an issue ðŸ˜„!

        Please search open/closed issues before submitting. Someone might have asked the same thing before ðŸ˜‰!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the issue.
      placeholder: |
        When I ____, I expected ____ to happen but ____ happened instead.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

        Any other relevant information. For example, why do you consider this a bug and what did you expect to happen instead?
  - type: input
    id: browser
    attributes:
      label: Browser
      description: The browser(s) this issue occurred with.
      placeholder: Google Chrome 93
  - type: checkboxes
    id: operating-system
    attributes:
      label: Operating System
      description: The operating system(s) this issue occurred with.
      options:
        - label: Linux
        - label: macOS
        - label: Windows
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Use this section to provide any additional information you might have like screenshots, notes, or links to ideas.
