---
version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - tflint@0.44.0
    - git-diff-check
    - isort@5.11.4
    - flake8@6.0.0
    - gitleaks@8.15.2
    - taplo@0.7.0
    - markdownlint@0.32.2
    - black@22.12.0
    - dotenv-linter@3.3.0
    - oxipng@8.0.0
    - prettier@2.8.1
    - yamllint@1.28.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
