<style>
  * {
    line-height: 1.5 !important;
    overflow-wrap: break-word !important;
    hyphens: auto !important;
    text-size-adjust: 100% !important;
    text-rendering: optimizeLegibility !important;
    -webkit-font-smoothing: antialiased !important;
    -moz-osx-font-smoothing: grayscale !important;
    accent-color: #8d71ff !important;
    scroll-behavior: smooth !important;
  }

  *::selection {
    color: #ffffff !important;
    background-color: #8d71ff !important;
  }

  button:focus-visible,
  a:focus-visible,
  input[type='checkbox']:focus-visible,
  input[type='radio']:focus-visible,
  input[type='range']:focus-visible {
    outline-width: 2px !important;
    outline-color: #8d71ff !important;
  }

  html {
    color-scheme: light !important;
  }

  body {
    background: #ffffff !important;
  }

  img,
  picture,
  video,
  canvas,
  svg,
  iframe {
    user-select: none !important;
  }

  textarea {
    min-height: 2rem !important;
    resize: vertical !important;
  }

  textarea::-webkit-resizer {
    display: none !important;
  }

  a:hover,
  .sidebar-item[data-selected='false']:focus,
  .sidebar-item[data-nodetype='component']:focus,
  .sidebar-item[data-nodetype='group']:focus {
    background: none !important;
  }

  div[role='main'] > div {
    border-radius: 0 !important;
  }

  .sidebar-header a {
    margin: 0.625rem 0 !important;
  }

  .sidebar-item {
    padding-top: 0.625em !important;
    padding-bottom: 0.625rem !important;
    display: flex !important;
    align-items: center !important;
    font-size: 0.75rem !important;
  }

  .sidebar-item > span,
  .sidebar-item > svg {
    margin-top: 0 !important;
    margin-right: 0.5rem !important;
  }

  .sidebar-svg-icon,
  .sidebar-item svg {
    width: 1rem !important;
    height: 1rem !important;
    color: inherit !important;
  }

  .tabbutton-active {
    border-bottom-color: #8d71ff !important;
  }

  #storybook-explorer-searchfield {
    border-radius: 0.5rem !important;
  }

  #root {
    isolation: isolate !important;
  }

  #list-item-shortcuts {
    border-bottom: 1px solid #e5e5e5 !important;
  }

  @media (prefers-reduced-motion: reduce) {
    * {
      scroll-behavior: auto !important;
    }
  }

  @media (hover: hover) {
    .sidebar-item[data-nodetype='component']:hover,
    .sidebar-item[data-nodetype='group']:hover,
    .sidebar-item[data-nodetype='document']:hover,
    .sidebar-item[data-nodetype='story']:hover {
      background: rgba(141, 113, 255, 0.12) !important;
    }

    .sidebar-item[data-selected='true']:hover {
      background: #8d71ff !important;
    }
  }

  @media (prefers-color-scheme: dark) {
    html {
      color-scheme: dark !important;
    }

    body {
      background: #000000 !important;
    }

    #list-item-shortcuts {
      border-bottom: 1px solid #2c2c2c !important;
    }
  }
